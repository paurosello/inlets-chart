apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inlets_chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "inlets_chart.name" . }}
    helm.sh/chart: {{ include "inlets_chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "inlets_chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "inlets_chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          command:
            - inlets
            - server
            - --port=8080
            {{- if .Values.inlets_use_token }}
            - "--token-from=/var/inlets/token"
            {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.useSecurityContext }}
          securityContext:
            procMount: Default
            readOnlyRootFilesystem: true
            runAsUser: 10001
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.inlets_use_token }}  
          volumeMounts:
            - name: inlets-token-volume
              mountPath: /var/inlets/
          {{- end }}
      {{- if .Values.inlets_use_token }}      
      volumes:
        - name: inlets-token-volume
          secret:
            secretName: {{ include "inlets_chart.fullname" . }}-token
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
